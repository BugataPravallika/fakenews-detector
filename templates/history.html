<!-- templates/history.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction History</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>ðŸ§¾ Prediction History</h1>
  {% if history %}
    <ul>
      {% for entry in history %}
        <li>
          <strong>News:</strong> {{ entry.news }}<br>
          <strong>Translated:</strong> {{ entry.translated }}<br>
          <strong>Prediction:</strong> {{ entry.prediction }}<br>
          <small>{{ entry.timestamp }}</small>
        </li>
        <hr>
      {% endfor %}
    </ul>
  {% else %}
    <p>No history found yet.</p>
  {% endif %}
</body>
</html>
