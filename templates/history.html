<!DOCTYPE html>
<html>
<head>
    <title>Prediction History</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>ðŸ§¾ Prediction History</h1>
    {% if history %}
        <table border="1" cellpadding="8">
            <tr>
                <th>News</th>
                <th>Translated</th>
                <th>Prediction</th>
                <th>Timestamp</th>
            </tr>
            {% for item in history %}
            <tr>
                <td>{{ item.news }}</td>
                <td>{{ item.translated }}</td>
                <td>{{ item.prediction }}</td>
                <td>{{ item.timestamp }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>No predictions found yet.</p>
    {% endif %}
</body>
</html>
