<!DOCTYPE html>
<html>
<head>
    <title>Prediction Result</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 100px; }
        .real { color: green; font-size: 24px; }
        .fake { color: red; font-size: 24px; }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p><strong>Input:</strong> {{ news }}</p>
    {% if prediction == 'REAL' %}
        <p class="real">✅ This news is REAL.</p>
    {% else %}
        <p class="fake">❌ This news is FAKE.</p>
    {% endif %}
    <a href="/">Try Again</a>
</body>
</html>
